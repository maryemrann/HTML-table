<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Your name..">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="pakistan">Pakistan</option>
                <option value="chine">China</option>
                <option value="japan">Japan</option>
                <option value="india">India</option>
                <option value="turkey">Turkey</option>
                <option value="germany">Germany</option>
                <option value="norway">Norway</option>
                <option value="saudi arabia">Saudi Arabia</option>
                <option value="russia">Russia</option>
                <option value="south korea">South Korea</option>
                <option value="italy">Italy</option>
                <option value="oman">Oman</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
